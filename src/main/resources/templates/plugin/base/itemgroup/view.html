<!DOCTYPE html>
<html th:replace="~{fragment/template::template(~{::title}, ~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item Group: [[${displayItemGroup.icon.description}]]</title>
</head>
<body>

<th:block th:fragment="content">
    <div class="container">
        <div class="row">
            <h1 class="display-3 text-center">
                Item Group
            </h1>
        </div>
        <div class="row justify-content-center mb-3">
            <div th:replace="~{fragment/icon::iconRowCentered(${displayItemGroup.icon})}">
            </div>
            <th:block th:if="${displayItemGroup.onlyItemStackIcon.present}">
                <div th:replace="~{fragment/icon::linkIconRowCentered(${displayItemGroup.onlyItemStackIcon.get})}">
                </div>
            </th:block>
        </div>

        <div class="row justify-content-center mb-3">
            <div class="col-6">
                <table class="table table-striped table-fixed border">
                    <tr class="align-middle">
                        <th scope="row">ID</th>
                        <td class="text-truncate"
                            data-bs-toggle="tooltip" th:data-bs-title="${itemGroup.id}">
                            <button th:replace="~{fragment/copy::copyButton(${itemGroup.id})}">
                            </button>
                            [[${itemGroup.id}]]
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Size</th>
                        <td>
                            [[${@thymeleafService.formatInteger(displayItemGroup.size)}]]
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row justify-content-center" th:if="${displayItemGroup.itemStacks.size} > 0">
            <table th:replace="~{fragment/icon::iconTable(${displayItemGroup.itemStacks})}">
            </table>
        </div>
    </div>

    <th:block th:if="${displayItemGroup.additionalInfo.size} > 0">
        <div th:replace="~{fragment/info_panel::infoPanels(${displayItemGroup.additionalInfo})}">
        </div>
    </th:block>
</th:block>

</body>
</html>
