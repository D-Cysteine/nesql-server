<!DOCTYPE html>
<html th:replace="~{fragment/template::template(~{::title}, ~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Item Groups</title>
</head>
<body>

<th:block th:fragment="content">
    <div class="container">
        <div class="row">
            <h1 class="display-3 text-center">
                Search Item Groups
            </h1>
        </div>
        <div class="row mb-5">
        <span class="text-center">
            Query fields will be joined with AND. Leave all fields blank to retrieve everything.
        </span>
        </div>

        <div class="row justify-content-center">
            <form method="get">
                <div class="container">
                    <div class="row mb-3">
                        <div class="col">
                            <div class="mb-2">
                                <th:block th:replace="~{fragment/search::searchFieldRegex(itemName, 'Item name')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>

                            <div class="mb-2">
                                <th:block th:replace="~{fragment/search::searchFieldRegex(itemModId, 'Item mod ID')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>

                            <div class="mb-2">
                                <th:block th:replace="~{fragment/search::searchField(itemId, 'Item ID', 'search')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-2">
                                <th:block th:replace="~{fragment/search::searchFieldNumber(stackSize, 'Stack size')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>

                            <div class="mb-2">
                                <th:block th:replace="~{fragment/search::searchFieldNumber(minSize, 'Minimum size')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>

                            <div class="mb-2">
                                <th:block th:replace="~{fragment/search::searchFieldNumber(maxSize, 'Maximum size')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>

                            <div class="mb-2">
                                <th:block th:replace="~{fragment/search::searchFieldCheckbox(noWildcard, 'Does not have wildcard')}">
                                </th:block>

                                <th:block th:replace="~{fragment/search::searchFieldCheckbox(hasWildcard, 'Has wildcard')}">
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <button th:replace="~{fragment/search::searchButton}"></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="row my-5">
            <h1 class="display-3 text-center">
                Search Results
            </h1>
        </div>
        <div class="row">
            <div th:replace="~{fragment/search::paginatedTableGrid(${page}, ${baseUri})}"></div>
        </div>
    </div>
</th:block>

</body>
</html>
