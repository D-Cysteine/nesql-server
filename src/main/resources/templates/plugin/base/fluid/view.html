<!DOCTYPE html>
<html th:replace="~{fragment/template::template(~{::title}, ~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fluid: [[${displayFluid.icon.description}]]</title>
</head>
<body>

<th:block th:fragment="content">
    <div class="container">
        <div class="row">
            <h1 class="display-3 text-center">
                Fluid
            </h1>
        </div>
        <div class="row justify-content-center mb-3">
            <div th:replace="~{fragment/icon::overlayIconRowCentered(${displayFluid.icon})}"></div>
        </div>

        <div class="row mb-5">
            <div class="col">
                <table class="table table-striped border">
                    <tr>
                        <th scope="row">ID</th>
                        <td class="text-truncate">
                            <button th:replace="~{fragment/copy::copyButton(${fluid.id})}"></button>
                            [[${fluid.id}]]
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Internal Name</th>
                        <td>[[${fluid.internalName}]]</td>
                    </tr>
                    <tr>
                        <th scope="row">Unlocalized Name</th>
                        <td>[[${fluid.unlocalizedName}]]</td>
                    </tr>
                    <tr>
                        <th scope="row">Localized Name</th>
                        <td>[[${fluid.localizedName}]]</td>
                    </tr>
                </table>
            </div>
            <div class="col">
                <table class="table table-striped border">
                    <tr>
                        <th scope="row">Fluid ID</th>
                        <td>[[${fluid.fluidId}]]</td>
                    </tr>
                    <tr>
                        <th scope="row">NBT</th>
                        <td class="text-truncate">[[${fluid.nbt}]]</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row">
            <!-- TODO render additional info here -->
        </div>
    </div>
</th:block>

</body>
</html>
