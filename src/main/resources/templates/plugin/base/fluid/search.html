<!DOCTYPE html>
<html th:replace="~{fragment/template::template(~{::title}, ~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Fluids</title>
</head>
<body>

<th:block th:fragment="content">
    <div class="container">
        <div class="row">
            <h1 class="display-3 text-center">
                Search Fluids
            </h1>
        </div>
        <div class="row mb-5">
        <span class="text-center">
            Query fields will be joined with AND. Leave all fields blank to retrieve all fluids.
        </span>
        </div>

        <div class="row justify-content-center">
            <form method="get">
                <div class="container">
                    <div class="row mb-3">
                        <div class="col">
                            <div class="mb-2">
                                <th:block th:replace="~{fragment/search::searchFieldRegex(localizedName, 'Localized name')}">
                                </th:block>
                            </div>

                            <div class="mb-2">
                                <th:block th:replace="~{fragment/search::searchFieldRegex(internalName, 'Internal name')}">
                                </th:block>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-2">
                                <th:block th:replace="~{fragment/search::searchField(fluidId, 'Forge fluid ID', 'number')}">
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="row my-5">
            <h1 class="display-3 text-center">
                Search Results
            </h1>
        </div>
        <div class="row">
            <div th:replace="~{fragment/search::paginatedTable(${page}, ${baseUri})}"></div>
        </div>
    </div>
</th:block>

</body>
</html>
