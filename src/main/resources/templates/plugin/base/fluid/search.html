<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment::header('Search Fluids')}"></head>
<body>
<ul th:replace="~{fragment::navBar('item')}"></ul>

<div class="container">
    <div class="row">
        <h1 class="display-3 text-center">
            Search Fluids
        </h1>
    </div>
    <div class="row mb-5">
        <span class="text-center">
            Query fields will be joined with AND. Leave all fields blank to query all items.
        </span>
    </div>

    <div class="row justify-content-center">
        <form action="searchresults" method="get">
            <div class="container"></div>
            <div class="row mb-3">
                <div class="col">
                    <label for="localizedName" class="form-label">Localized name (Regexp)</label>
                    <input id="localizedName" name="localizedName" type="text" class="form-control">

                    <label for="internalName" class="form-label">Internal name (Regexp)</label>
                    <input id="internalName" name="internalName" type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="fluidId" class="form-label">Forge fluid ID</label>
                    <input id="fluidId" name="fluidId" type="number" class="form-control">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>

<th:block th:replace="~{fragment::footer}"></th:block>
</body>
</html>
