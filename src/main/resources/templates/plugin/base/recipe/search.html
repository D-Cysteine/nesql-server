<!DOCTYPE html>
<html th:replace="~{fragment/template::template(~{::title}, ~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Recipes</title>
</head>
<body>

<th:block th:fragment="content">
    <div class="container">
        <div class="row">
            <h1 class="display-3 text-center">
                Search Recipes
            </h1>
        </div>
        <div class="row mb-5">
        <span class="text-center">
            Query fields will be joined with AND. Leave all fields blank to retrieve all recipes.
        </span>
        </div>

        <div class="row justify-content-center">
            <form method="get">
                <div class="container"></div>
                <div class="row mb-3">
                    <div class="col">
                        <th:block th:replace="~{fragment/search::searchFieldFragment(inputItemName, ~{::inputItemNameLabel}, 'search')}">
                            <th:block th:fragment="inputItemNameLabel">
                                Input item name (regex)
                                <i th:replace="~{fragment/info::danger('Be careful! Restrict this field or you\'ll get never-ending queries!')}"></i>
                            </th:block>
                        </th:block>

                        <th:block th:replace="~{fragment/search::searchField(inputItemId, 'Input item ID', 'search')}">
                        </th:block>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row my-5">
            <h1 class="display-3 text-center">
                Search Results
            </h1>
        </div>
        <div class="row">
            <div th:replace="~{fragment/search::paginatedTable(${page}, ${baseUri})}"></div>
        </div>
    </div>
</th:block>

</body>
</html>
