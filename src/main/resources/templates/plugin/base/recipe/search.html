<!DOCTYPE html>
<html th:replace="~{fragment/template::template(~{::title}, ~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Recipes</title>
</head>
<body>

<th:block th:fragment="content">
    <div class="container">
        <div class="row">
            <h1 class="display-3 text-center">
                Search Recipes
            </h1>
        </div>
        <div class="row mb-5">
        <span class="text-center">
            Query fields will be joined with AND. Leave all fields blank to query all items.
        </span>
        </div>

        <div class="row justify-content-center">
            <form action="searchresults" method="get">
                <div class="container"></div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="inputItemId" class="form-label">Input item ID</label>
                        <input id="inputItemId" name="inputItemId" type="text"
                               class="form-control">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>

</body>
</html>
