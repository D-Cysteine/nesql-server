<!DOCTYPE html>
<html th:replace="~{fragment/template::template(~{::title}, ~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item: [[${displayItem.icon.description}]]</title>
</head>
<body>

<th:block th:fragment="content">
    <div class="container">
        <div class="row">
            <h1 class="display-3 text-center">
                Item
            </h1>
        </div>
        <div class="row justify-content-center mb-3">
            <div th:replace="~{fragment/icon::overlayIconRowCentered(${displayItem.icon})}"></div>
        </div>

        <!-- TODO apply format::truncateText as needed -->
        <div class="row mb-5">
            <div class="col">
                <table class="table table-striped border">
                    <tr>
                        <th scope="row">ID</th>
                        <td class="text-truncate">
                            <button th:replace="~{fragment/copy::copyButton(${item.id})}"></button>
                            [[${item.id}]]
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Mod</th>
                        <td>[[${item.modId}]]</td>
                    </tr>
                    <tr>
                        <th scope="row">Internal Name</th>
                        <td>[[${item.internalName}]]</td>
                    </tr>
                    <tr>
                        <th scope="row">Unlocalized Name</th>
                        <td>[[${item.unlocalizedName}]]</td>
                    </tr>
                    <tr>
                        <th scope="row">Localized Name</th>
                        <td>[[${item.localizedName}]]</td>
                    </tr>
                </table>
            </div>
            <div class="col">
                <table class="table table-striped border">
                    <tr>
                        <th scope="row">Item ID</th>
                        <td>[[${item.itemId}]]</td>
                    </tr>
                    <tr>
                        <th scope="row">Item Damage</th>
                        <td>[[${item.itemDamage}]]</td>
                    </tr>
                    <tr>
                        <th scope="row">NBT</th>
                        <td class="text-truncate">[[${displayItem.nbt}]]</td>
                    </tr>
                    <tr>
                        <th scope="row">Tooltip</th>
                        <td class="text-truncate">[[${item.tooltip}]]</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row">
            <!-- TODO render additional info here -->
        </div>
    </div>
</th:block>

</body>
</html>
