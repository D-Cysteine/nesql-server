<!DOCTYPE html>
<html th:replace="~{fragment/template::template(~{::title}, ~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Thaumcraft Aspects</title>
</head>
<body>

<th:block th:fragment="content">
    <div class="container">
        <div class="row">
            <h1 class="display-3 text-center">
                Search Thaumcraft Aspects
            </h1>
        </div>
        <div class="row">
            <span class="text-center">
                Query fields will be joined with AND. Leave all fields blank to retrieve everything.
            </span>
        </div>

        <div class="row justify-content-center mt-5">
            <form method="get">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="mt-2">
                                <th:block th:replace="~{fragment/search::searchFieldRegex('aspectName', 'Aspect name')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mt-2">
                                <th:block th:replace="~{fragment/search::searchFieldRegex('componentName', 'Component name')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>

                            <div class="mt-2">
                                <th:block th:replace="~{fragment/search::searchFieldRegex('componentOfName', 'Component of name')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-auto">
                            <button th:replace="~{fragment/search::searchButton}"></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="row my-5">
            <h1 class="display-3 text-center">
                Search Results
            </h1>
        </div>
        <div class="row">
            <div th:replace="~{fragment/search::paginatedTableGrid(${page}, ${baseUri})}"></div>
        </div>
    </div>
</th:block>

</body>
</html>
