<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<i th:fragment="regex" class="bi-regex text-info"
   data-bs-toggle="tooltip" th:data-bs-title="Regex">
</i>

<i th:fragment="number" class="bi-123 text-info"
   data-bs-toggle="tooltip" th:data-bs-title="Number">
</i>

<i th:fragment="danger(text)" class="bi-exclamation-triangle-fill text-danger"
   data-bs-toggle="tooltip" th:data-bs-title="${text}">
</i>
</body>
</html>
