<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="formatInteger(number)">
    [[${@thymeleafService.formatInteger(number)}]]
</th:block>

<th:block th:fragment="formatBoolean(bool)">
    <i th:if="${bool}" class="bi-check-square"></i>
    <i th:if="!${bool}" class="bi-x-square"></i>
</th:block>
</body>
</html>
